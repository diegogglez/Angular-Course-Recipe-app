<div class="row">
  <div class="col-sx-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New recipe</button>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-recipe-item 
        *ngFor="let recipeItem of recipes; let i = index" 
        [recipe]="recipeItem"
        [index]="i"></app-recipe-item>
    </div>
  </div>
</div>
